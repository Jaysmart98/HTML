<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <h4 style="text-align: center;">BIO DATA</h4>
    <form action="Success.html">
        <fieldset>
            <legend align="center">Personal Information</legend>
            <label for="">First Name</label>
            <input type="text" maxlength="7" minlength="3" placeholder="Enter First Name"> <br>
            <label for="">Last Name</label>
            <input type="text" maxlength="7" minlength="3" placeholder="Enter Last Name"> <br>
            <label for="">Age</label>
            <input type="number"> <br>
            <label for="">Email</label>
            <input type="email"  placeholder="Ex. jaysmart@gmail.com"> <br>
            <label for="">Password</label>
            <input type="password"> <br>
            <label for="">Range</label>
            <input type="range"> <br>
            <input type="color"> <br>
            <input type="file">
            <label for="">Date</label>
            <input type="date"> <br>
            <label for="">Month</label>
            <input type="month">
            <label for="">Time</label>
            <input type="time">
             <br>
            <h4 style="text-align:center;">Marital Status</h4>
            <label for="">Single</label>
            <input type="radio" name="marital status">
            <label for="">Divorce</label>
            <input type="radio" name="marital status">
            <label for="">Married</label>
            <input type="radio" name="marital status">
            <label for="">Entangled</label><br>
            <input type="radio" name="marital status">
            <h3 style="text-align:center;">Certification</h3>
            <label for="">Primary School Cerificate</label>
            <input type="checkbox" name="">
            <label for="">Secondary School certificate</label>
            <input type="checkbox">
            <label for="">Bachelor Degree</label>
            <input type="checkbox"> <br>
            <h2>Gender</h2>
            <select name="" id="">
                <option value="">Male</option>
                <option value="">Female</option>
                <option value="">I am not sure</option>
            </select> <br>
            <a href="multimedia.html">index</a>
            <input type="reset">
            <input type="Submit">
            <input type="button" value="button 1">
            <button>Button</button>
        </fieldset>
    </form>
</body>
</html>
