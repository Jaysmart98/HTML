<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <table border="15" width="300" height="400" style="background-image: url(download-1.png); background-size: cover;">
        <tr>
            <td colspan="5" style="border-radius:10%;">000000000000000000000000000000000</td>
        </tr>
        </tr>
        <tr>
            <td style="border-radius:10%;">1</td>
            <td style="border-radius:10%;">2</td>
            <td style="border-radius:10%;">3</td>
            <td style="border-radius:10%;">4</td>
            <td style="border-radius:10%;">5</td>
        </tr>
        <tr>
            <td style="border-radius:10%;">6</td>
            <td style="border-radius:10%;">7</td>
            <td style="border-radius:10%;">8</td>
            <td style="border-radius:10%;">9</td>
            <td style="border-radius:10%;">0</td>
        </tr>
        <tr>
            <td style="border-radius:10%;">+</td>
            <td style="border-radius:10%;">-</td>
            <td style="border-radius:10%;">'/.</td>
            <td colspan="2" style="border-radius:10%;">=</td>
        </tr>
    </table>
</body>
</html>
